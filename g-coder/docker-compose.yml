version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - /tmp/code_executions:/tmp/code_executions
    environment:
      - FILE_RETENTION_MINUTES=30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3